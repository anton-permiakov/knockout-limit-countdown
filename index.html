<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="styles/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="libs/knockout.min.js"></script>    
    <script src="js/main.js"></script>
    <title>KO limit & countdown</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Knockout characters limit and countdown</h2>
        <div class="form-group mb-4 position-relative">
            <label class="control-label">Simple textbox</label>
            <input type="text" class="form-control" data-bind="textInput: testValue, countdown: {data: testValue, limit: 10}" placeholder="Please enter no more than 10 characters" />
        </div>
        <div class="form-group mb-4 position-relative">
            <label class="control-label">Simple textarea</label>
            <textarea class="form-control" name="myTextArea" id="myArea" rows="3" data-bind="textInput: textareaValue, countdown: {data: textareaValue, limit: 25}" 
            placeholder="Please enter no more than 25 characters"></textarea>
        </div>
    </div>
</body>
<script>
    ko.applyBindings(new TestViewModel());
</script>
</html>
